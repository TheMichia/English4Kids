    <script>
      const NOTES = [
        "G4",
        "Ab4",
        "Bb4",
        "C5",
        "Db5",
        "Eb5",
        "F5",
        "G5",
        "Ab5",
        "Bb5",
        "C6",
        "Db6",
        "Eb6",
      ];

      function assignSoundsToLevels() {
        const buttons = document.querySelectorAll(".level-btn");
        const soundData = MIDI.Soundfont.kalimba;

        const totalButtons = buttons.length;
        const totalNotes = NOTES.length;

        buttons.forEach((btn, index) => {
          // Asignación de sonido: el último botón siempre recibe la última nota (Eb6)
          const noteIndex = totalNotes - totalButtons + index;
          const note = NOTES[noteIndex] || NOTES[NOTES.length - 1]; // si hay menos botones que notas, usar últimas notas

          if (!soundData[note]) {
            console.warn("Nota no encontrada:", note);
            return;
          }

          const audio = new Audio(soundData[note]);
          audio.volume = 0.2; // Bajamos el volumen al 30%

          btn.addEventListener("click", () => {
            audio.currentTime = 0;
            audio.play();
          });

          btn.addEventListener("mouseenter", () => {
            audio.currentTime = 0;
            audio.play();
          });
        });
      }

      window.addEventListener("load", assignSoundsToLevels);
    </script>
